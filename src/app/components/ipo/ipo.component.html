<div class="d-flex mt-1">
  <div class="mr-auto">
    <h4>Manage Ipos</h4>
  </div>
  <div class="d-flex flex-row-reverse">
    <a routerLink="/create-ipo" class="btn btn-dark">Add new Ipo</a>
  </div>
</div>  

<div class="mt-4">
  <div *ngIf="flagForData;else noIpos">
    <ag-grid-angular
    style="width: 100%;height: 70vh;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="colDefs"
    [defaultColDef]="defaultColDef"
    [rowSelection]="rowSelection"
    [getContextMenuItems]="getContextMenuItems"
    [gridOptions]="gridOptions">
    </ag-grid-angular>
  </div>
  
  <ng-template #noIpos>
    <h5>There are no ipos in the system.</h5>
  </ng-template>
</div>
