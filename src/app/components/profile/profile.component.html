<div class="container" *ngIf="currentUser; else loggedOut">
    <h3>
    <strong>{{ currentUser.username }}'s</strong> Profile
    </h3>
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
    <p>
        <strong>Mobile Number:</strong>
        {{ currentUser.mobileNumber }}
    </p>
  </div>
  
  <ng-template #loggedOut>
    Please login.
  </ng-template>
